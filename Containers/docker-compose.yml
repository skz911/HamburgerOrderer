# docker-compose.yml
services:
  client:
    build:
      context: ./BurgerOrderer
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  kitchen:
    build:
      context: ./KitchenView
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend

  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql://user:BTHDonken@mysql:3306/burger_db
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hamburger
      MYSQL_DATABASE: burger_db
      MYSQL_USER: user
      MYSQL_PASSWORD: BTHDonken
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
